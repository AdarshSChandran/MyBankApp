<div class="container mt-5 mx-auto p-3" >
    <h1 class="text-center text-muted text-white">Register</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
        <!--  *ngIf -->
        <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched"  class="text-danger mt-3 ms-1 ps-2"><p>invalid username</p></div>
        <div class="mt-2 p-2">
            <input name="username" type="text" placeholder="enter username" formControlName="uname" class="form-control" id="uname">
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched"  class="text-danger mt-3 ms-1 ps-2"><p>invalid account number</p></div>
        <div class="mt-2 p-2">
            <input name="acno" type="text" placeholder="enter account number" formControlName="acno" class="form-control" id="acno">
        </div>
        <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched"  class="text-danger mt-3 ms-1 ps-2"><p>invalid password</p></div>
        <div class="mt-2 p-2">
            <input name="pswd" type="text" placeholder="enter password" formControlName="pswd" class="form-control" id="pswd">
        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-success">register</button><br><br>
        </div>
    </form>
           

</div>
